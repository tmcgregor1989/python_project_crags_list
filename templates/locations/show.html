{% extends "base.html" %}

{% block content %}

<div>
    <p>Location: {{location.name}}</p>
    <p><a href="/locations/{{location.id}}/edit">Edit This Location</a></p>
    <hr>
    {% for crag in all_crags %}
<div class="route">
    <div class="content">
        <div>
            Name: {{crag.name}}
        
            <a href="/crags/{{crag.id}}">See This Crag</a>
            <a href="/crags/{{crag.id}}/edit">Edit This Crag</a>
        </div>
            
        <div class="buttons">
            <form class="delete-form" action="/crags/{{crag.id}}/delete" method="POST">
                <button class="trash-button">Delete Route</button>
            </form>
        </div>
            

    </div>
</div>

{% endfor %}
</div>


{% endblock %}
