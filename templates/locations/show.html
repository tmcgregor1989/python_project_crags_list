{% extends "base.html" %}

{% block content %}




    <div class="local_header">
    <h2>{{location.name}}</h2>
    <p><a href="/locations/{{location.id}}/edit">Edit This Location</a></p>
    </div>
    <hr>
    <div class="sub-header">
    <h3>Crags at this Location</h3>
    </div>
<div class="container">
    {% for crag in all_crags %}
<div class="crag">
    <div class="content">
        <div>
            Name: {{crag.name}}<br>
        
            <a href="/crags/{{crag.id}}">See This Crag</a><br>
            <a href="/crags/{{crag.id}}/edit">Edit This Crag</a>
        </div>
            
        <div class="buttons">
            <form class="delete-form" action="/crags/{{crag.id}}/delete" onclick="return confirm('Are you sure you want to delete this item?');" method="POST">
                <button class="trash-button">Delete Crag</button>
            </form>
        </div>
            

    </div>
</div>

{% endfor %}
</div>


{% endblock %}
