{% extends "base.html" %}

{% block content %}
<div class="local_header">
    <h2>Edit Location</h2>
</div>
<div class="container">
<div class="add_form">

    <form action="/locations/{{location.id}}" method="post">
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{location.name}}" required autofocus>
        </div>

    <button type="submit">Update Location</button>




    </form>
</div>
</div>
    {% endblock %}
