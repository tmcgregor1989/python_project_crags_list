{% extends "base.html" %}

{% block content %}
<div class="local_header">
<h2>All Crags</h2>
</div>

<div class="container">
{% for crag in all_crags %}
<div class="crag">
    <div class="content">
        <div>
            Name: {{crag.name}}<br>
            Location: {{crag.location.name}}<br>
            <a href="/crags/{{crag.id}}">See Crag Details</a>
           
        </div>
            
        <div class="buttons">
            <form class="delete-form" action="/crags/{{crag.id}}/delete" onclick="return confirm('Are you sure you want to delete this item?');" method="POST">
                <button class="trash-button">Delete Crag</button>
            </form>
        </div>
            

    </div>
</div>

{% endfor %}
</div>
{% endblock %}
