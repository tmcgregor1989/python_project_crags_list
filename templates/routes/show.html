{% extends "base.html" %}

{% block content %}
<div class="local_header">
<h2>{{route.name}}</h2>
</div>
<div class="container">
    <div class="route">
        <div class="content">
    Grade: {{route.grade}}<br>
    <a href="/crags/{{route.crag.id}}">{{route.crag.name}}</a><br>
     {% if route.climbed == True %}
        I have climbed this!!
        {% else %}
        I will climb this

        {% endif %}<br>
    <a href="/routes/{{route.id}}/edit">Edit This Route</a>

    <div class="buttons">
        <form class="delete-form" action="/routes/{{route.id}}/delete" onclick="return confirm('Are you sure you want to delete this item?');" method="POST">
            <button class="trash-button">Delete Route</button>
        </form>
    </div>
        </div>
    </div>
</div>




{% endblock %}
