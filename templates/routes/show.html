{% extends "base.html" %}

{% block content %}

<div>
    <p>Name: {{route.name}}</p>
    <p>Grade: {{route.grade}}</p>
    <p>Crag: {{route.crag.name}}</p>
    <p> {% if route.climbed == True %}
        I have climbed this!!
        {% else %}
        I will climb this</p>

        {% endif %}
    <p><a href="/routes/{{route.id}}/edit">Edit This Route</a></p>
</div>


{% endblock %}
