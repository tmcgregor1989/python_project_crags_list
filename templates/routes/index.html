{% extends "base.html" %}

{% block content %}

{% for route in all_routes %}
<div class="route">
    <div class="content">
        
            Name: {{route.name}}
            Grade: {{route.grade}}
            Crag: {{route.crag.name}}
            {% if route.climbed == True %}
            I have climbed this!!
            {% else %}
            I will climb this
            {% endif %}

    </div>
</div>

{% endfor %}

{% endblock %}
